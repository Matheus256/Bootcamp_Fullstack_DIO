<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="rsc/page-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Animatedgram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="rsc/animatedgran-network.png" alt="imagem do celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="logo">
                    <img src="rsc/animatedgram.png" alt="logo do Insgram">
                </div>
                <!-- <img src="rsc/animatedgran.png" alt="logo do Instagram"> -->
                <div class="profile-photo">
                    <img src="rsc/perfil.jpeg" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Matheus</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Matheus?</p>
                <p class="notaccount">
                    <!--
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span> -->
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
